{% extends "layout.html" %}
{%block content %}

<form class="form-horizontal" action="/login" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="user_id">Username</label>
      <div class="col-sm-10">
        <input name = "user_id" type="email" class="form-control" id="user_id" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input name = "password" type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>



{%  endblock %}
